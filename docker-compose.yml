version: "3.4"

networks:
  shared:
    external:
      name: shared
  private:

services:
  website-back:
    image: website/back
    build:
      dockerfile: docker/website/Dockerfile
      context: .
      target: python
    networks:
      - private
    depends_on:
      - website-db
      - website-redis
    volumes:
      - ./back:/app:ro
      - ./docker/website/entrypoint-api.sh:/entrypoint.sh:ro
      - ./docker/website/jwk:/run/secrets/jwk:ro
      - ./docker/website/jwk.pub:/run/secrets/jwk.pub:ro
    env_file:
      # See .env.template for instructions.
      - .env
    environment:
      - DJANGO_DEBUG=true
      - DJANGO_DB_HOST=website-db
      - DJANGO_DB_USER=user
      - DJANGO_DB_NAME=shanty
      - DJANGO_DB_PASSWORD=password
      - DJANGO_ALLOWED_HOSTS=.shanty.social,.shanty.local,localhost
      - DJANGO_NAME_SERVERS=1.1.1.1,8.8.8.8
      - DJANGO_SHARED_DOMAINS=shanty.social,shanty.local
      - AUTHLIB_INSECURE_TRANSPORT=true
      - AUTHLIB_JWK=/run/secrets/jwk
      - AUTHLIB_JWK_PUB=/run/secrets/jwk.pub

  website-front:
    image: website/front
    build:
      dockerfile: docker/website/Dockerfile
      context: .
      target: node
    networks:
      - private
    depends_on:
      - website-back
    volumes:
      - ./front:/app:ro
      - ./docker/website/entrypoint-vue.sh:/entrypoint.sh:ro
    environment:
      - VUE_HOST=0.0.0.0
      - VUE_PORT=8000
      - API_HOST=website-back
      - API_PORT=8000

  website-migrate:
    image: website/migrate
    build:
      dockerfile: docker/website/Dockerfile
      context: .
      target: migrate
    networks:
      - private
    volumes:
      - ./back:/app:ro
      - ./docker/website/entrypoint-migrate.sh:/entrypoint.sh:ro
    depends_on:
      - website-db
    env_file:
      # See .env.template for instructions.
      - .env
    environment:
      - DJANGO_DEBUG=true
      - DJANGO_DB_HOST=website-db
      - DJANGO_DB_USER=user
      - DJANGO_DB_NAME=shanty
      - DJANGO_DB_PASSWORD=password
      - DJANGO_NAME_SERVERS=1.1.1.1,8.8.8.8
      - DJANGO_SHARED_DOMAINS=shanty.social,shanty.local

  website-celery:
    image: website/celery
    build:
      dockerfile: docker/website/Dockerfile
      context: .
      target: celery
    networks:
      - private
    volumes:
      - ./back:/app:ro
      - ./docker/website/entrypoint-celery.sh:/entrypoint.sh:ro
    depends_on:
      - website-db
      - website-redis
      - website-migrate
    env_file:
      # See .env.template for instructions.
      - .env
    environment:
      - DJANGO_DB_HOST=website-db
      - DJANGO_DB_USER=user
      - DJANGO_DB_NAME=shanty
      - DJANGO_DB_PASSWORD=password
      - DJANGO_NAME_SERVERS=1.1.1.1,8.8.8.8
      - DJANGO_SHARED_DOMAINS=shanty.social,shanty.local
      - CELERY_BROKER_URL=redis://website-redis:6379/0
      - CELERY_BEAT_SCHEDULER=django_celery_beat.schedulers:DatabaseScheduler

  website-beat:
    image: website/beat
    build:
      dockerfile: docker/website/Dockerfile
      context: .
      target: beat
    networks:
      - private
    volumes:
      - ./back:/app:ro
      - ./docker/website/entrypoint-beat.sh:/entrypoint.sh:ro
    depends_on:
      - website-db
      - website-redis
      - website-migrate
    env_file:
      # See .env.template for instructions.
      - .env
    environment:
      - DJANGO_DB_HOST=website-db
      - DJANGO_DB_USER=user
      - DJANGO_DB_NAME=shanty
      - DJANGO_DB_PASSWORD=password
      - DJANGO_NAME_SERVERS=1.1.1.1,8.8.8.8
      - DJANGO_SHARED_DOMAINS=shanty.social,shanty.local
      - CELERY_BROKER_URL=redis://website-redis:6379/0
      - CELERY_BEAT_SCHEDULER=django_celery_beat.schedulers:DatabaseScheduler

  website-dns:
    image: website/powerdns
    build:
      dockerfile: ./docker/powerdns/Dockerfile
      context: ./
    depends_on:
      - website-db
      - website-migrate
    networks:
      - private
    volumes:
      - ./docker/powerdns/pdns.conf.tmpl:/etc/pdns.conf.tmpl:ro
    environment:
      - PGSQL_HOST=website-db
      - PGSQL_DATABASE=shanty
      - PGSQL_USERNAME=user
      - PGSQL_PASSWORD=password

  website-haproxy:
    image: haproxytech/haproxy-alpine:2.6
    volumes:
      - ./docker/haproxy/haproxy.cfg:/etc/haproxy/haproxy.cfg:ro
    networks:
      private:
      shared:
        ipv4_address: 192.168.100.200
    ports:
      - 8000:8000

  website-db:
    image: postgres:14-alpine
    networks:
      - private
    environment:
      - POSTGRES_USER=user
      - POSTGRES_PASSWORD=password
      - POSTGRES_DB=shanty

  website-redis:
    image: redis:alpine
    networks:
      - private

  website-pebble:
    image: letsencrypt/pebble
    command: pebble -config /etc/pebble/pebble.conf.json
    networks:
      - private
    volumes:
      - ./docker/pebble/pebble.conf.json:/etc/pebble/pebble.conf.json:ro

  website-flower:
    image: mher/flower
    networks:
      - private
    environment:
      - FLOWER_PORT=8888
      - CELERY_BROKER_URL=redis://website-redis:6379/0
    ports:
      - "8888:8888"

  website-prometheus:
    image: prom/prometheus
    networks:
      - private

  website-grafana:
    image: grafana/grafana
    networks:
      - private
